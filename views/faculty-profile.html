<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/general.css">
    <style>
        .overlay {
            max-width: 600px;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <a href="/protected/faculty-dashboard.html" class="btn btn-secondary active">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <div class="overlay">
        <h1 class="text-center text-white">Your Profile</h1>
        <div class="container mt-4 bg-light p-4 rounded shadow-sm">

            <!-- Profile Details Section -->
            <div class="mb-3">
                <strong>Name:</strong> <span id="name" class="ms-2"></span>
            </div>

            <div class="mb-3">
                <strong>Designation:</strong> <span id="designation" class="ms-2"></span>
            </div>

            <div class="mb-3">
                <strong>Email:</strong> <span id="email" class="ms-2"></span>
            </div>

            <!-- Toggle Button -->
            <div class="mb-4">
                <button type="button" id="toggle-password-section" class="btn btn-primary">Change Password</button>
            </div>

            <!-- Hidden Password Section -->
            <div id="password-section" class="mb-4 d-none">
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <input type="password" id="oldPassword" class="form-control" placeholder="Enter old password"
                        required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter new password">
                </div>

                <button id="change-password" type="button" class="btn btn-success">Save Password</button>
            </div>

        </div>
    </div>

    <script src="/scripts/faculty-profile.js"></script>
</body>

</html>
