<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>University Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

    <div class="container">
        <h3 class="text-center mb-4">University Login</h3>

        <ul class="nav nav-tabs mb-3 justify-content-center" id="loginTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin"
                    type="button" role="tab">Admin</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#faculty" type="button"
                    role="tab">Faculty</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button"
                    role="tab">Student</button>
            </li>
        </ul>

        <div class="tab-content" id="loginTabContent">
            <!-- Admin Login -->
            <div class="tab-pane fade show active" id="admin" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="adminEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="adminPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
                    <div class="login-footer d-flex justify-content-between mt-2">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>

            <!-- Faculty Login -->
            <div class="tab-pane fade" id="faculty" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="facultyEmail" class="form-label">Email</label>
                        <input value="faculty@gmail.com" type="email" class="form-control" id="facultyEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="facultyPassword" class="form-label">Password</label>
                        <input value="faculty123" type="password" class="form-control" id="facultyPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Faculty</button>
                    <div class="login-footer d-flex justify-content-between mt-2">
                        <a href="#">Forgot Password?</a>
                        <a href="#" id="registerFaculty">Register as Faculty</a>
                    </div>
                </form>
            </div>

            <!-- Student Login -->
            <div class="tab-pane fade" id="student" role="tabpanel">
                <form>
                    <div class="mb-3">
                        <label for="studentEmail" class="form-label">Email</label>
                        <input value="student@gmail.com" type="email" class="form-control" id="studentEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentPassword" class="form-label">Password</label>
                        <input value="student123" type="password" class="form-control" id="studentPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Student</button>
                    <div class="login-footer d-flex justify-content-between mt-2">
                        <a href="#">Forgot Password?</a>
                        <a href="#" id="registerStudent">Register as Student</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
