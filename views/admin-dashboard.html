<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/general.css">
</head>

<body>
    <div class="overlay d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center">Welcome, Admin</h1>
        <div class="container mt-5">
            <div class="row g-4">
                <!-- Enroll -->
                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Manage Students</h5>
                        <p>Manage student information and enrollments.</p>
                        <a href="/protected/admin-manage-students.html" id="enroll-button"
                            class="btn btn-primary">Go</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Manage Faculty</h5>
                        <p>View and manage faculty information.</p>
                        <a href="/protected/admin-manage-faculty.html" class="btn btn-primary">View</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Manage Courses</h5>
                        <p>Review and manage course offerings and details.</p>
                        <a href="/protected/admin-manage-courses.html" class="btn btn-primary">Check</a>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card p-4">
                        <h5>Statistics</h5>
                        <p>View and analyze system usage statistics.</p>
                        <a href="#" class="btn btn-primary">View Stats</a>
                    </div>
                </div>
            </div>
            <div id="logout" class="text-center mt-5">
                <a class="btn btn-dark btn-lg">Logout</a>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/admin-dashboard.js"></script>

</html>
