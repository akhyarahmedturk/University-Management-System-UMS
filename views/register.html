<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>University Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container">
        <div class="login-page mt-3">
            <a href="/index.html" class="btn btn-secondary active">
                ‚Üê Back to Login
            </a>
        </div>
        <ul class="nav nav-tabs mb-4" id="registerTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student"
                    type="button" role="tab">Student</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="faculty-tab" data-bs-toggle="tab" data-bs-target="#faculty" type="button"
                    role="tab">Faculty</button>
            </li>
        </ul>

        <div class="tab-content" id="registerTabsContent">
            <!-- Student Register -->
            <div class="tab-pane fade show active" id="student" role="tabpanel">
                <form id="studentRegisterForm">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="studentName" required />
                    </div>
                    <div class="mb-3">
                        <label for="rollNo" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="rollNo" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="studentEmail" required />
                    </div>
                    <div class="mb-3">
                        <label for="studentPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="studentPassword" required />
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <input type="text" class="form-control" id="department" required />
                    </div>
                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester (1 - 8)</label>
                        <input type="number" class="form-control" id="semester" min="1" max="8" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register as Student</button>
                </form>
            </div>

            <!-- Faculty Register -->
            <div class="tab-pane fade" id="faculty" role="tabpanel">
                <form id="facultyRegisterForm">
                    <div class="mb-3">
                        <label for="facultyName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="facultyName" required />
                    </div>
                    <div class="mb-3">
                        <label for="facultyEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="facultyEmail" required />
                    </div>
                    <div class="mb-3">
                        <label for="facultyPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="facultyPassword" required />
                    </div>
                    <div class="mb-3">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="designation" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register as Faculty</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/register.js"></script>
</body>

</html>
