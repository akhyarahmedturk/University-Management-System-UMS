<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/general.css">
</head>

<body>
    <div class="container mt-3">
        <a href="/protected/admin-dashboard.html" class="btn btn-secondary active">
            ‚Üê Back to Dashboard
        </a>
    </div>

    <div id="overlay" class="overlay mt-4">
        <h1 class="text-center mb-4">Manage Courses</h1>

        <!-- Filters Section -->
        <div class="filter-section w-100 mb-4">
            <div class="row g-3 justify-content-center">
                <div class="col-md-3">
                    <select id="departmentFilter" class="form-select">
                        <option value="All">All Departments</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="facultyFilter" class="form-select">
                        <option value="All">All Faculties</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button id="applyFilters" class="btn btn-primary w-100">Apply</button>
                </div>
                <div class="col-md-2">
                    <button id="resetFilters" class="btn btn-primary w-100">Reset</button>
                </div>
            </div>
        </div>
        <!-- Search Section -->
        <div class="search-section w-100 mb-4">
            <div class="row g-3 justify-content-center">
                <div class="col-md-4">
                    <input type="text" id="searchBar" class="form-control" placeholder="Search by name or ID">
                </div>
            </div>
        </div>

        <!-- Cards Section -->
        <div id="cards-container" class="cards-container d-flex flex-wrap gap-4 justify-content-center">
            <!-- JS will append course cards here -->
        </div>
    </div>

    <!-- Update Course Modal -->
    <div class="modal fade" id="updateCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content text-bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Update Course</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateCourseId">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" id="updateName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Course Code</label>
                        <input type="text" id="updateCourseCode" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Credit Hours</label>
                        <input type="number" id="updateCreditHours" class="form-control" min="1" max="4">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="saveUpdateBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/admin-manage-courses.js"></script>
</body>

</html>
